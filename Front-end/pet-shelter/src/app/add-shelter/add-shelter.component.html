<div class="container">
    <form *ngIf="!hasShelter" [formGroup]="form">
      <div class="form-group">
        <label for="name">Shelter name</label>
        <input type="text" minlength="3" class="form-control" id="name" formControlName="name"
          placeholder="Shelter name" [(ngModel)]="Shelter.shelterName" />
      </div>
      <div class="form-group">
        <label for="phone">Shelter Phone</label>
        <input class="form-control" placeholder="Enter shelter phone" id="phone" formControlName="phone" [(ngModel)]="Shelter.shelterPhone">
      </div>
      <div class="form-group">
        <label for="address">Shelter Address</label>
        <input class="form-control" id="address" formControlName="address" placeholder="Enter shelter addrees" [(ngModel)]="Shelter.shelterAddress">
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success" (click)="onSubmit()"
            [disabled]="!form.valid||loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Create Shelter
          </button>
        </div>
      </div>
    </form>
    <div *ngIf="hasShelter">
        <h1>
            You already have a shelter
        </h1>
    </div>
  </div>
