<div class="container">
  <div class="image"></div>

  <div class="form">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <table class="box">
        <h3 class="head1">Sign in to</h3>
        <h3 class="head2">
          <i class="fa-solid fa-paw"></i>&nbsp;Petito&nbsp;<i
            class="fa-solid fa-paw"
          ></i>
        </h3>

        <tr>
          <td>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
              class="form-control"
              formControlName="email"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              class="form-control"
              minlength="8"
              formControlName="password"
            />
          </td>
        </tr>

        <tr>
          <td>
            <button
              id="btn"
              type="submit"
              [disabled]="signInForm.invalid"
              [class.disabled]="signInForm.invalid || loading"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Sign in
            </button>
          </td>
        </tr>
      </table>
    </form>
    <p id="signup">
      Not a member yet?
      <a routerLink="/signup">Sign up now</a>
    </p>
  </div>
</div>
